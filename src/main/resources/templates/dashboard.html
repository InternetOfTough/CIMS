<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
        }

        .container {
          max-width: 800px;
          margin: 20px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
          text-align: center;
        }

        .video-container {
          margin-bottom: 20px;
        }

        .video-container iframe {
          width: 100%;
          height: 315px; /* 비디오의 높이 조절 가능 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <div id="videos"></div>
    <button onclick="addVideo()">Add Video</button>
</div>

<script>
    function addVideo() {
      var videosContainer = document.getElementById('videos');

      var videoFrame = document.createElement('div');
      videoFrame.className = 'video-container';
      videoFrame.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>';

      videosContainer.appendChild(videoFrame);
    }
</script>
</body>
</html>
