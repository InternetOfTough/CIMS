<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maplist & Dashboard</title>
    <style>
        .top-menu {
            background-color: #f8f9fa; /* 배경 색상 설정 */
            border-bottom: 1px solid #ddd; /* 밑줄 추가 */
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between; /* 왼쪽과 오른쪽 간격 벌리기 */
            padding: 10px 20px; /* 내부 여백 설정 */
        }

        .left-menu, .right-menu {
            display: flex;
        }

        .left-menu a, .right-menu a {
            padding: 10px 20px; /* 링크의 여백 설정 */
            text-decoration: none; /* 밑줄 제거 */
            color: #333; /* 링크 색상 설정 */
        }

        .left-menu a:hover, .right-menu a:hover {
            background-color: #e9ecef; /* 호버 시 배경색 변경 */
            border-radius: 5px; /* 모서리를 둥글게 만듭니다. */
        }

        .right-menu a:last-child {
            margin-left: auto; /* 오른쪽 끝으로 정렬 */
        }

        .container {
            max-width: 1200px;
            display: flex;
            margin: auto;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #tap-container {
            width: 80%; /* 좌측 2/3 */
        }

        #checkbox-container {
            width: 15%; /* 우측 1/3 */
            padding: 10px;
            justify-content: center; /* 중앙 정렬 */
        }

        .checkbox-item {
            margin-bottom: 10px;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            /*margin-top: 20px;*/
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #c0d576dd;
            border: 2px;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .infowindow-container {
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            max-width: 200px;
        }

        .infowindow-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cctv-label {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            position: relative; /* relative로 변경 */
            justify-content: center; /* 중앙 정렬 */
        }

        .video-container {
            width: calc(50% - 20px); /* 컨테이너의 너비 설정 */
            max-width: 400px; /* 비디오 최대 너비 */
            display: inline-block;
            vertical-align: top;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="left-menu">

    </div>
    <div class="right-menu">
        <a href="/cctv">CCTV-test</a>
        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/memberList">멤버목록</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>

            <button class="tablinks" onclick="openTab(event, 'maplist')">Maplist</button>
            <button class="tablinks" onclick="openTab(event, 'dashboard')">Dashboard</button>
        </div>
        <div id="dashboard" class="tabcontent">
            <!--test-->
            <!--            <div th:each="cctv : ${cctvs}" class="video-container">-->
            <!--                <div class="cctv-label" th:text="${cctv.name}">CCTV</div>-->
            <!--                <video controls autoplay>-->

            <!--            </div>-->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ce6dbfa467c59426f74bb64059c3f05e"></script>
<script th:inline="javascript">
    var cctvs = [[${cctvs}]];
    var map;
    var markers = [];

    // markers

    function initMap() {
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(36.104359, 129.385868),
            level: 3
        };
        map = new kakao.maps.Map(container, options);
        cctvs.forEach(function (cctv) {
            addMarker(cctv);
        });
    }

    function addMarker(cctv) {
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(cctv.xCoordinate, cctv.yCoordinate),
            title: cctv.name
        });
        markers.push(marker);

        kakao.maps.event.addListener(marker, 'click', function () {
            // 마커를 클릭할 때 정보 창을 열도록 합니다.
            var infowindowContent = document.createElement('div');
            infowindowContent.className = 'infowindow-container';
            // CCTV 이름 표시
            var titleElement = document.createElement('div');
            titleElement.className = 'infowindow-title';
            titleElement.innerText = cctv.name;
            infowindowContent.appendChild(titleElement);

            // 네트워크 정보 표시
            var networkInfoElement = document.createElement('div');
            networkInfoElement.className = 'infowindow-network-info';
            if (message) {
                if (message.cctvId == cctv.id)
                    networkInfoElement.innerText = message.status;
                else
                    networkInfoElement.innerText = notConnected;
            } else
                networkInfoElement.innerText = notConnected;

            // if message is null, error may occur in this code
            // networkInfoElement.innerText = (message && message.cctvId == cctv.id) ? message.status : notConnected;
            infowindowContent.appendChild(networkInfoElement);
            var infowindow = new kakao.maps.InfoWindow({
                content: infowindowContent,
                removable: true
            });
            infowindow.open(map, marker);
        });
    }

    function updateMarkers() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];

        var blueMarkerIcon = {
            url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
        };
        var grayMarkerIcon = {
            url: 'http://maps.google.com/mapfiles/ms/icons/grey-dot.png'
        };

        cctvs.forEach(function (cctv) {
            if (document.getElementById(cctv.name).checked) {
                addMarker(cctv);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        initMap();

        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        var videos = document.querySelectorAll(('.video-container video'));
        var labels = document.querySelectorAll('.cctv-label');

        checkboxes.forEach(function (checkbox, index) {
            checkbox.addEventListener('change', function () {
                updateMarkers();
                if (checkbox.checked) {
                    videos[index].style.display = 'block';
                    labels[index].style.display = 'block';
                } else {
                    videos[index].style.display = 'none';
                    labels[index].style.display = 'none';
                }

            });
        });
    });

    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementsByClassName("tablinks")[0].click();
</script>
<script src="http://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    // 각 CCTV 비디오 요소를 가져와서 처리합니다.
    var videoContainers = document.getElementsByClassName("video-container");
    Array.from(videoContainers).forEach(function (container) {
        var video = container.querySelector("video");
        var videoId = video.getAttribute("id");
        var videoSrc;
        // 해당 CCTV 비디오의 m3u8 파일 경로 지정
        var cctvId = videoId.split('_')[1];
        cctvs.forEach(function (cctv) {
            console.log(cctv.videoUrl);
            if (cctv.id == cctvId) {
                addMarker(cctv);
                videoSrc = cctv.videoUrl;
                console.log(videoSrc);
            }
        });
        // var videoSrc = "http://localhost:8080/cctv/" + cctvId + "/output.m3u8";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.currentTime = 0; // 비디오를 0초에서 시작하도록 설정
                video.play();
            });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = videoSrc;
            video.addEventListener("loadedmetadata", function () {
                video.currentTime = 0; // 비디오를 0초에서 시작하도록 설정
                video.play();
            });
        }
    });
</script>
<script>
    const websocket = new WebSocket("ws://localhost:8080/ws/vision");

    websocket.onmessage = onMessage;
    websocket.onopen = onOpen;
    websocket.onclose = onClose;

    let message;
    const notConnected = 'This cctv is disconnected\n';
    const ok = 'ok';
    const emergency = 'emergency!!!!';
    const empty = '';

    function onOpen(evt) {
        console.log('connection success');
        var str = cctvs.map(function (cctv) {
            return cctv.id;
        }).join(',');

        websocket.send(str); //cctv id 서버로 전송
    }


    function onMessage(msg) {
        let data = msg.data;
        console.log(data);
        message = JSON.parse(data);
        // console.log(message.vision);

        // 해당 CCTV ID를 가진 div에 메시지 내용 표시
        let targetDiv = document.getElementById(message.cctvId);
        if (targetDiv && message.vision === ok) {
            targetDiv.innerText = emergency;
            targetDiv.style.color = "red"; // 빨간색으로 설정
            targetDiv.style.fontSize = "20px"; // 글자 크기를 20px로 설정
        } else
            targetDiv.innerText = empty;
    }

    function onClose() {
        message = null;
        console.log('websocket disconnected');
    }

</script>
