<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
</head>
<body>
<h2>Signup</h2>
<form th:action="@{/signup}" method="post">
    <div>
        <label>YourName: <input type="text" name="name"/></label>
    </div>
    <div>
        <label>UserId: <input type="text" name="id"/></label>
    </div>
    <div>
        <label>Password: <input type="password" name="pwd"/></label>
    </div>
    <div>
        <button type="submit">Signup</button>
    </div>
</form>
</body>
</html>
